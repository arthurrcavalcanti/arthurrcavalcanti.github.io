<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos de Segurança</title>
        <link rel="stylesheet" href="style.css">
        <script src="api.js" type="module"></script>
        <script src="script.js" type="module" ></script>
    </head>
    <body>
        <header>
            <h1>Vídeos de Segurança</h1>
        </header>
        
        <main id="content">
            <div id="loading">Carregando videos...</div>
            <div id="error" class="hidden">Failed to load videos. Please try again later.</div>
            <div id="folders-container" class="hidden"></div>
            
            <div id="video-player-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2 id="modal-video-title"></h2>
                    <video id="video-player" controls></video>
                    <div id="video-metadata"></div>
                </div>
            </div>
        </main>
    </body>
</html>
